<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудио Таблица</title>
    <link rel="stylesheet" href="style.css"> <!-- Ссылка на ваш CSS файл -->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Перевод</th>
                <th class="hebrew-column">Иврит</th>
                <th>Звук</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки таблицы -->
            <tr>
                <td>1</td>
                <td>Шули, я подумал о чем-то.</td>
                <td class="hebrew-text">שולי, חשבתי על משהו</td>
                <td><button class="audio-button" onclick="playAudio('track1')">Воспроизвести</button></td>
            </tr>
            <!-- Добавьте другие строки аналогично -->
        </tbody>
    </table>
    <!-- Пример аудио элемента -->
    <audio id="track1" src="padded_track_1.mp3"></audio>
    <!-- Добавьте другие аудио элементы -->

    <script src="script.js"></script> <!-- Ссылка на ваш JavaScript файл -->
</body>
</html>
